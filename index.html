<body>
<p>小诗一首</p>
<p>------</p>
<p>如果有来生，要做一棵树，</p>
<p>站成永恒。</p>
<p>没有悲欢的姿势，</p>
<p>一半在尘土里安详，一半在风里飞扬；</p>
<p>一半洒落荫凉，一半沐浴阳光。</p>
<p>非常沉默、非常骄傲。</p>
<p>从不依靠、从不寻找。 </p>
